<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="title">
      <h1>World Countries Data</h1>
      <p>Currently, we have 250 countries</p>
      <p class="inc"></p>
    </div>
    <div class="wrp">
      <input
        type="text"
        class="search"
        placeholder="Search countries by name, city and languages"
      />
      <div class="inf">
        <p class="country">
          NAME <img src="./media/arrow-up-fill.png" alt="" />
        </p>
        <p class="capital">
          CAPITAL <img src="./media/arrow-up-fill.png" alt="" />
        </p>
        <p class="population">
          POPULATION <img src="./media/arrow-up-fill.png" alt="" />
        </p>
        <a href="#stats"
          ><img class="stat" src="./media/bar-chart-fill.svg" alt=""
        /></a>
      </div>
    </div>

    <div class="cards">
      <!-- <div class="card">
        <img class="flag" src="https://flagcdn.com/zw.svg" alt="" />
        <p class="tit">Zimbabwe</p>
        <p>capital</p>
        <p>languages</p>
        <p>population</p>
      </div> -->
    </div>
    <div class="info" id="stats">
      <span class="pop">POPULATION</span>
      <span class="lang">LANGUAGES</span>
      <p class="p"></p>
    </div>
    <div class="main">
      <div class="name"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
